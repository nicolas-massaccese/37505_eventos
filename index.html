<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>1er Pre-entrega</title>
</head>
<body>
    <div id="carrito">
        <span class="carritoContador">0</span>
        <img src="assets/img/carrito.svg" alt=""></div>
    <div id="box">
        <div class="card">
            <div class="cajaProducto"><img src="../assets/img/mochilas.jpg" alt="mochila"></div>
            <p>Mochila</p>
            <P>$ 15.000</P>
            <div class="agregar">Agregar +</div>
            <div class="quitar">Quitar -</div>
        </div>

        <div class="card">
            <div class="cajaProducto"><img src="../assets/img/bolsos.jpg" alt="mochila"></div>
            <p>Bolsos</p>
            <P>$ 15.000</P>
            <div class="agregar">Agregar +</div>
            <div class="quitar">Quitar -</div>
        </div>
        <div class="card">
            <div class="cajaProducto"><img src="../assets/img/accesorios.jpg" alt="mochila"></div>
            <p>Accesorios</p>
            <P>$ 15.000</P>
            <div class="agregar">Agregar +</div>
            <div class="quitar">Quitar -</div>
        </div>
    <script src="js/index.js"></script>

</body>
</html>
